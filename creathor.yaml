name: "example"
module: "github.com/mikalai-mitsin/example"
goVersion: "1.25"
ci: "github"
gRPC: true
http: true
kafka: true
uptrace: true
apps:
  - name: posts
    entities:
      - name: post
        params:
          - name: "Body"
            type: "string"
      - name: tag
        params:
          - name: "post_id"
            type: "uuid.UUID"
          - name: "Value"
            type: "string"
      - name: like
        params:
          - name: "PostID"
            type: "uuid.UUID"
          - name: "Value"
            type: "string"
          - name: "user_id"
            type: "uuid.UUID"
  - name: articles
    entities:
      - name: article
        params:
          - name: "Title"
            type: "string"
            search: true
          - name: "Subtitle"
            type: "string"
            search: true
          - name: "Body"
            type: "string"
            search: true
          - name: "is_published"
            type: bool